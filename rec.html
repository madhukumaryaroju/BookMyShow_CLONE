<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        /* Resetting some default browser styles */
        body, h1, p, button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: black;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .receipt-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .receipt-container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 24px;
            text-align: center;
            color: #333;
            font-weight: 700;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 15px;
            line-height: 1.6;
            color: bla;
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.4);
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0px 6px 18px rgba(0, 86, 179, 0.5);
        }

        .button:active {
            background-color: #004494;
            transform: translateY(0);
            box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.2);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <h1>Booking Receipt</h1>
        <p id="name"></p>
        <p id="mobile"></p>
        <p id="email"></p>
        <p id="showTime"></p>
        <p id="movie"></p>
        <p id="tickets"></p>
        <p id="cost"></p>
        <button class="button" onclick="proceedToPayment()">Proceed to Pay</button>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('Name'),
                mobile: params.get('Mobile'),
                email: params.get('Email'),
                showTime: params.get('Shows'),
                movie: params.get('movie'),
                tickets: params.get('Tickets'),
                cost: params.get('Cost')
            };
        }

        function displayReceipt() {
            const { name, mobile, email, showTime, movie, tickets, cost } = getQueryParams();
            document.getElementById('name').innerText = `Name: ${name}`;
            document.getElementById('mobile').innerText = `Mobile: ${mobile}`;
            document.getElementById('email').innerText = `Email: ${email}`;
            document.getElementById('showTime').innerText = `Show Time: ${showTime}`;
            document.getElementById('movie').innerText = `Movie: ${movie}`;
            document.getElementById('tickets').innerText = `Number of Tickets: ${tickets}`;
            document.getElementById('cost').innerText = `Total Cost: â‚¹${cost}`;
        }

        function proceedToPayment() {
            alert('Proceeding to payment...');
            window.location.href = "payment.html";
            // Here you could redirect to a payment gateway or handle the payment process.
        }

        // Initialize receipt display
        displayReceipt();
    </script>
</body>
</html>
