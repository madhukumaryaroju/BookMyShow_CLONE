
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Counter</title>
    <style>
        body {
            background-image: url('kalki.png');
            background-size: cover;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 40px;
            padding: 20px;
            margin: 0;
            text-align: center;
            border-bottom: 2px solid #ff5757;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 60%;
            margin: 30px auto;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.5);
        }
        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .radio-group, .checkbox-group {
            margin: 20px 0;
        }
        .radio-group label, .checkbox-group label {
            margin-right: 15px;
        }
        .radio-group input, .checkbox-group input {
            margin-right: 5px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff5757;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #e14b4b;
        }
        @media (max-width: 768px) {
            form {
                width: 80%;
            }
            h1 {
                font-size: 30px;
                padding: 15px;
            }
        }

        .counter-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .button, .button2 {
            font-size: 20px;
            width: 10%;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover, .button2:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button:active, .button2:active {
            background-color: #003d80;
            transform: scale(0.98);
        }

        .button:focus, .button2:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        .display {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
   <script>
    let count = 0;

    function increment() {
        count++;
        document.getElementById('counter').innerText = count;
    }

    function decrement() {
        if (count > 0) { // Prevent count from going negative
            count--;
            document.getElementById('counter').innerText = count;
        }
        document.getElementById('counter').innerText = count;
    }

    function submitForm() {
        const form = document.getElementById('bookingForm');
        const formData = new FormData(form);
        formData.append("Tickets", count); // Add the ticket count to the form data
        formData.append("Cost", count * 100); // Calculate and add the total cost to the form data
        const params = new URLSearchParams(formData).toString();
        navigateToReceipt(params);
    }

    function navigateToReceipt(params) {
        window.location.href = `rec.html?${params}`;
    }
</script>

</head>
<body>
    <h1>Booking Counter</h1>
    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" title="Name" name="Name" required>

        <label for="age">Age:</label>
        <input type="text" id="age" title="Age" name="Age" required>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" title="Mobile" name="Mobile" required>

        <label for="email">Email:</label>
        <input type="email" id="email" title="Email" name="Email" required>

        <label>Gender:</label>
        <div class="radio-group">
            <label><input type="radio" name="Gender" value="Male" title="Male" required> Male</label>
            <label><input type="radio" name="Gender" value="Female" title="Female"> Female</label>
        </div>

        <label>No Of Tickets:</label>
        <div class="counter-container">
            <input type="button" class="button" onclick="increment()" value="+"></input>
            <div id="counter" class="display">0</div>
            <input type="button" class="button2" onclick="decrement()" value="-"></input>
        </div> <br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required title="date">

        <label>Shows:</label>
        <div class="radio-group">
            <label><input type="radio" name="Shows" value="09:20 am" title="09:20 am" required> 09:20 am</label>
            <label><input type="radio" name="Shows" value="12:00 pm" title="12:00 pm"> 12:00 pm</label>
            <label><input type="radio" name="Shows" value="03:20 pm" title="03:20 pm"> 03:20 pm</label>
            <label><input type="radio" name="Shows" value="06:00 pm" title="06:00 pm"> 06:00 pm</label>
            <label><input type="radio" name="Shows" value="09:00 pm" title="09:00 pm"> 09:00 pm</label>
        </div>

        <label>ADD ON:</label>
        <div class="checkbox-group">
            <label><input type="radio" name="addon" value="Popcorn" title="Popcorn"> Popcorn</label>
            <label><input type="radio" name="addon" value="Samosa" title="Samosa"> Samosa</label>
            <label><input type="radio" name="addon" value="Coke drink" title="Coke drink"> Coke drink</label>
            <label><input type="radio" name="addon" value="Burger" title="Burger"> Burger</label>
            <label><input type="radio" name="addon" value="French fries" title="French fries"> French fries</label>
            <label><input type="radio" name="addon" value="Chocolates" title="Chocolates"> Chocolates</label>
        </div>
        
        <label>Choose Movie</label>
        <div> 
            <label><input type="radio" name="movie" value="Deadpool & Wolverine"> Deadpool & Wolverine</label>
            <label><input type="radio" name="movie" value="Auron Mein Kahan"> Auron Mein Kahan</label>
            <label><input type="radio" name="movie" value="Ulajh"> Ulajh</label>
            <label><input type="radio" name="movie" value="Bad Newz"> Bad Newz</label>
            <label><input type="radio" name="movie" value="Garath Ganapathi"> Garath Ganapathi</label>
            <label><input type="radio" name="movie" value="Kalki"> Kalki</label>
            <label><input type="radio" name="movie" value="Despicable ME4"> Despicable ME4</label>
            <label><input type="radio" name="movie" value="Baapu"> Baapu</label>
            <label><input type="radio" name="movie" value="Kill"> Kill</label>
            <label><input type="radio" name="movie" value="Trap"> Trap</label>
            <label><input type="radio" name="movie" value="Rayaan"> Rayaan</label

>
            <label><input type="radio" name="movie" value="Testimony"> Testimony</label>
        </div>
        
        <input type="button" class="submit-btn" value="Pay" onclick="submitForm()">
    </form>
</body>
</html>
