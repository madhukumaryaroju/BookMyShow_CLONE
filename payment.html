<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .payment-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
        }
        .payment-container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 26px;
            margin-bottom: 24px;
            color: #222;
            text-align: center;
            font-weight: 600;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .button {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            background-color: #004494;
            transform: scale(0.98);
        }
        .button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <form id="paymentForm">
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your credit card number" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required>

            <label for="cardholderName">Cardholder Name:</label>
            <input type="text" id="cardholderName" name="cardholderName" placeholder="Enter cardholder name" required>

            <button type="button" class="button" onclick="processPayment()">Pay</button>
        </form>
    </div>

    <script>
        function processPayment() {
            alert('Payment processed successfully!');

            // Simulate sending email with receipt
            const params = new URLSearchParams(window.location.search);
            const email = params.get('Email');
            
            sendReceiptEmail(email);
        }

        function sendReceiptEmail(email) {
            // Normally you would call a backend service here
            alert(`A receipt has been sent to ${email}`);

            // Simulate redirection back to homepage or order confirmation
            window.location.href = 'index.html'; // Change this to the actual page you want to redirect to
        }
    </script>
</body>
</html>
