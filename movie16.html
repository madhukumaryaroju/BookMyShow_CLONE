<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .movie-detail-container {
            display: flex;
            max-width: 900px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .movie-poster {
            width: 30%;
            position: relative;
        }
        .movie-poster img {
            width: 100%;
            height: auto;
            display: block;
        }
        .movie-poster .tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .movie-poster .tag span {
            color: #fff;
            font-weight: bold;
        }
        .movie-info {
            padding: 20px;
            flex: 1;
        }
        .movie-info h1 {
            margin-top: 0;
        }
        .movie-info .details {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .movie-info .details span {
            margin-right: 10px;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .movie-info .genre-rating {
            color: #bbb;
            margin: 10px 0;
        }
        .movie-info .book-ticket {
            margin-top: 20px;
        }
        .movie-info .book-ticket button {
            background-color: #ff6f61;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .movie-info .book-ticket button:hover {
            background-color: #ff4c39;
        } 

        #trailer{

            background-color: #ff6f61;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        #trailer:hover {
            background-color: #ff4c39;
        }
    </style>
    <script>
        function trailer(){
            window.location.href='https://youtu.be/73_1biulkYk?si=3SOpbbSqyItc9rt5';
        }
        
        function booktickets(){
            window.location.href="ticket1.html"
        }
    </script>
</head>
<body>
    <div class="movie-detail-container">
        <div class="movie-poster">
            <img src="images/17.png" alt="Rockstar">
            
        </div>
        <div class="movie-info">
            <h1>LongLegs</h1>
            <div class="details">
                <span>2D</span>
                <span>Telugu,tamil,Hindi</span>
            </div>
            <div class="genre-rating">
                2h 40m • Drama, Musical, Romantic • UA • 11 Nov, 2011
            </div>
            <div class="trailer">
                <button id="trailer" onclick="trailer()">Trailer</button>
            </div>
            <div class="book-ticket">
                <button onclick="booktickets()">Book tickets</button>
            </div>
        </div>
    </div>
</body>
</html>
